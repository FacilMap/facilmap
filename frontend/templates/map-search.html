<div class="fp-search" ng-class="{ 'fp-search-has-results': searchResults }">
	<form ng-submit="search()">
		<input type="text" ng-model="searchString" placeholder="Search">
		<a href="javascript:" class="close-button" ng-click="searchString=''; search()">Ã—</a>
		<button type="submit">Search</button>
	</form>
	<div class="fp-search-results" ng-show="searchResults">
		<p class="no-results" ng-show="searchResults.length == 0">No results have been found.</p>
		<ul ng-show="searchResults.length > 0">
			<li ng-repeat="result in searchResults"><a href="javascript:" ng-click="showResult(result)">{{result.name}}</a></li>
		</ul>
	</div>
</div>
