<span uib-popover-template="'fm-elevation-stats-popover'" popover-trigger="'mouseenter'" popover-placement="top" popover-append-to-body="true">
	<fm-icon fm-icon="triangle-top" alt="Ascent"></fm-icon> {{route.ascent}} m / <fm-icon fm-icon="triangle-bottom" alt="Descent"></fm-icon> {{route.descent}} m
</span>
<script type="text/ng-template" id="fm-elevation-stats-popover">
	<div class="fm-map-elevation-stats-popover">
		<dl class="dl-horizontal">
			<dt>Total ascent</dt>
			<dd>{{route.ascent}} m</dd>

			<dt>Total descent</dt>
			<dd>{{route.descent}} m</dd>

			<dt ng-repeat-start="stat in statsArr | orderBy:'i'">{{stat.i == 0 ? '0%' : stat.i < 0 ? "≤ "+stat.i+"%" : "≥ "+stat.i+"%"}}</dt>
			<dd ng-repeat-end>{{stat.distance | fmRound:2}} km</dd>
		</dl>
	</div>
</script>
