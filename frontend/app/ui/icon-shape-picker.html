<div id="icon-picker" class="popover bottom" role="tooltip">
	<div class="arrow"></div>
	<div class="popover-content">
		<ul class="list-inline">
			<li ng-repeat="key in icons" ng-class="{active: selectedSymbol == key}"><a href="javascript:" ng-click="setSymbol(key)" uib-tooltip="{{key}}" tooltip-append-to-body="true"><img src="" ng-if="shape" fm-shape="key"><img src="" ng-if="!shape" fm-icon="key"></a></li>
		</ul>
	</div>
</div>
