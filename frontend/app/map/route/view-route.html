<div class="content container-fluid" ng-class="className">
	<dl class="dl-horizontal">
		<dt class="distance">Distance</dt>
		<dd class="distance">{{client.route.distance | fmRound:2}} km <span ng-show="client.route.time != null">({{client.route.time | fmFormatTime}} h {{client.route.mode | fmRoutingMode}})</span></dd>

		<dt class="elevation" ng-show="client.route.ascent != null">Climb/drop</dt>
		<dd class="elevation" ng-show="client.route.ascent != null"><span uib-tooltip="Total ascent"><span class="glyphicon glyphicon-triangle-top"></span> {{client.route.ascent}} m</span> / <span uib-tooltip="Total descent"><span class="glyphicon glyphicon-triangle-bottom"></span> {{client.route.descent}} m</span></dd>
	</dl>
	<div class="fm-elevation-plot" ng-show="client.route.ascent != null"></div>
</div>
<div class="buttons" ng-if="!readonly">
	<div uib-dropdown keyboard-nav="true" ng-if="(client.types | fmPropertyCount:{type:'line'}) > 1" class="dropup">
		<button id="add-type-button" type="button" class="btn btn-default" uib-dropdown-toggle>Add to map <span class="caret"></span></button>
		<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="add-type-button" uib-dropdown-menu>
			<li role="menuitem" ng-repeat="type in client.types | fmObjectFilter:{type:'line'}"><a href="javascript:" ng-click="addToMap(type)">{{type.name}}</a></li>
		</ul>
	</div>
	<button ng-if="(client.types | fmPropertyCount:{type:'line'}) == 1" type="button" class="btn btn-default" ng-click="addToMap()">Add to map</button>
</div>
