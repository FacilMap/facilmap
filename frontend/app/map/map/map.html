<div class="fm-map">
	<a ng-if="isInFrame" href="{{url}}" target="_blank" class="fm-open-external" uib-tooltip="Open FacilMap in full size" tooltip-placement="right"></a>
	<img src="logo.png" class="fm-attribution-icon"/>
	<div class="fm-map-spinner" ng-show="client.loading > 0">
		<img src="spinner.gif" alt="Loadingâ€¦">
	</div>
</div>
<div ng-transclude>
	<fm-toolbox></fm-toolbox>
	<fm-search></fm-search>
	<fm-legend></fm-legend>
</div>
<div class="fm-map-disabled-cover" ng-show="client.padId && (client.disconnected || client.serverError || client.deleted)"></div>
<div class="fm-map-loading" ng-hide="loaded || client.serverError">
	Loading...
</div>
