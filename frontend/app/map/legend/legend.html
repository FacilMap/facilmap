<div class="fm-map-legend">
	<div class="panel panel-default" ng-show="legendItems.length > 0" ng-class="{'hidden-xs': !showXs}">
		<div class="panel-body">
			<hr ng-repeat-start="type in legendItems" ng-if="$index > 0">
			<h3>{{type.name}}</h3>
			<dl ng-repeat-end>
				<dt ng-repeat-start="item in type.items" ng-bind-html="makeSymbol(type.type, item)"></dt>
				<dd ng-repeat-end>{{item.value}}</dd>
			</dl>
		</div>
	</div>
	<button class="btn btn-default visible-xs-block mobile-menu-button" ng-click="showXs = !showXs" uib-tooltip="{{showXs ? 'Hide legend' : 'Show legend'}}" tooltip-placement="left" tooltip-append-to-body="true"><span class="glyphicon glyphicon-info-sign"></span></button>
</div>
