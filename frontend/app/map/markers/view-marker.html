<div class="content container-fluid">
	<h2>{{marker.name}}</h2>
	<dl class="dl-horizontal">
		<dt class="pos">Coordinates</dt>
		<dd class="pos">{{marker.lat | fmRound:5}}, {{marker.lon | fmRound:5}}</dd>

		<dt ng-repeat-start="field in types[marker.typeId].fields" ng-show="field.type != 'dropdown' || field.options.length > 1">{{field.name}}</dt>
		<dd ng-repeat-end ng-show="field.type != 'dropdown' || field.options.length > 1" fm-type-field-content="field" fm-type-field-model="marker.data[field.name]"></dd>
	</dl>
</div>
<div class="buttons" ng-if="!readonly">
	<button type="button" class="btn btn-default" ng-click="edit()">Edit</button>
	<button type="button" class="btn btn-default" ng-click="move()">Move</button>
	<button type="button" class="btn btn-default" ng-click="delete()">Remove</button>
</div>
