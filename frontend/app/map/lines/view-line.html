<div class="content container-fluid">
	<h2>{{line.name}}</h2>
	<dl class="dl-horizontal">
		<dt class="distance">Distance</dt>
		<dd class="distance">{{line.distance | fmRound:2}} km <span ng-show="line.time != null">({{line.time | fmFormatTime}} h {{line.mode | fmRoutingMode}})</span></dd>

		<dt ng-repeat-start="field in types[line.typeId].fields" ng-show="field.type != 'dropdown' || field.options.length > 1">{{field.name}}</dt>
		<dd ng-repeat-end ng-show="field.type != 'dropdown' || field.options.length > 1" fm-type-field-content="field" fm-type-field-model="line.data[field.name]"></dd>
	</dl>
</div>
<div class="buttons" ng-if="!readonly">
	<button type="button" class="btn btn-default" ng-click="edit()">Edit</button>
	<button type="button" class="btn btn-default" ng-click="move()">Move</button>
	<button type="button" class="btn btn-default" ng-click="confirm('Do you really want to remove the line “' + line.name + '”?') && delete()">Remove</button>
</div>
